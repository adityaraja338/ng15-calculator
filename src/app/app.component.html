<section class="hamburger" [class]="darkMode ? 'dark' : 'light'">
  <div class="hamburger-menu" [class]="hamburgerOpen ? 'open' : ''" (click)="hamburgerOpen = !hamburgerOpen">
    <div></div>
    <div></div>
    <div></div>
  </div>
</section>
<section class="options" [class]="darkMode ? 'dark' : 'light'" [style]="{'display': hamburgerOpen ? 'block' : 'none'}">
  <div class="options-div">
    <div class="mb-4">
      <span class="font-size-36 font-600">Options</span>
    </div>
    <div class="calculator-mode-btn mb-3">
      <span class="font-size-14 font-500 mb-2">Calculator Type</span>
      <p class="mt-1 mb-1 font-size-14 font-400 flex align-center">
        <span class="underline mr-2">Standard</span>
        <!-- <span> -->
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
          </svg>
        <!-- </span> -->
      </p>
      <p class="mt-0 font-size-14 font-400 flex align-center">
        <span class="underline mr-2">Scientific</span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
          </svg>
        </span>
      </p>
    </div>
    <div class="mb-4">
      <p class="font-500 font-size-14 mt-0 mb-2">Disable Dark Mode</p>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="darkMode">
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <p class="font-500 font-size-14 mt-0 mb-2">Change Calculator Color</p>
      <div *ngIf="color != 'orange'" class="color-btn orange-circle" (click)="color='orange'"></div>
      <div *ngIf="color != 'green'" class="color-btn green-circle" (click)="color='green'"></div>
      <div *ngIf="color != 'white'" class="color-btn white-circle" (click)="color='white'"></div>
    </div>
  </div>
</section>

<div class="theme" [class]="darkMode ? 'dark' : 'light'">
  <div class="calculator" [class]="color=='orange'?'orange-mode':color=='green'? 'green-mode' : 'white-mode'">
    <div class="screen">
    </div>
    <div class="buttons">
      <div class="row first">
        <button (click)="calculatorService.clearCurrent()">Mod</button>
        <button (click)="calculatorService.clearCurrent()">C</button>
        <button (click)="calculatorService.clearCurrent()">AC</button>
        <button class="clear-btn" (click)="calculatorService.clearCurrent()">
          <!-- <span *ngIf="darkMode"> -->
            <!-- <img *ngIf="darkMode" src="assets/icons/clear-btn.svg" height="16px" width="18px" alt=""> -->
            <svg *ngIf="darkMode" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
              <style>
                .clear-btn svg{fill:#000}
              </style>
              <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
            </svg>
          <!-- </span> -->
          <!-- <span *ngIf="!darkMode"> -->
            <svg *ngIf="!darkMode" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
              <style>
                .clear-btn svg{fill:#EEE}
              </style>
              <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
            </svg>
          <!-- </span> -->
        </button>
      </div>
      <div class="row second">
        <button (click)="calculatorService.clearCurrent()">(</button>
        <button (click)="calculatorService.clearCurrent()">)</button>
        <button (click)="calculatorService.clearCurrent()">รท</button>
        <button (click)="calculatorService.clearCurrent()">ร</button>
      </div>
      <div class="row third">
        <button (click)="calculatorService.inputDigit('7')">7</button>
        <button (click)="calculatorService.inputDigit('8')">8</button>
        <button (click)="calculatorService.inputDigit('9')">9</button>
        <button (click)="calculatorService.clearCurrent()">-</button>
      </div>
      <div class="row fourth">
        <button (click)="calculatorService.inputDigit('4')">4</button>
        <button (click)="calculatorService.inputDigit('5')">5</button>
        <button (click)="calculatorService.inputDigit('6')">6</button>
        <button (click)="calculatorService.clearCurrent()">+</button>
      </div>
      <div class="row fifth">
        <button (click)="calculatorService.inputDigit('1')">1</button>
        <button (click)="calculatorService.inputDigit('2')">2</button>
        <button (click)="calculatorService.inputDigit('3')">3</button>
        <button class="invisible"></button>
      </div>
      <div class="row sixth">
        <button (click)="calculatorService.clearCurrent()">+/-</button>
        <button (click)="calculatorService.inputDigit('0')">0</button>
        <button (click)="calculatorService.clearCurrent()">.</button>
        <button (click)="calculatorService.calculate()" class="equals-to-btn">=</button>
      </div>
    </div>
  </div>
  <div>
    <p>Result: {{ console.log(calculatorService.getResult()) }}</p>
  </div>
</div>
