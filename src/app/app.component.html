<section>
  <section class="hamburger" [class]="darkMode ? 'dark' : 'light'">
    <div class="hamburger-menu" [class]="hamburgerOpen ? 'open' : ''" (click)="hamburgerOpen = !hamburgerOpen">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>
  <section class="options" [class]="darkMode ? 'dark' : 'light'" [style]="{'display': hamburgerOpen ? 'block' : 'none'}">
    <div class="options-div">
      <div class="mb-4">
        <span class="font-size-36 font-600">Options</span>
      </div>
      <div class="calculator-mode-btn mb-3">
        <span class="font-size-14 font-500 mb-2">Calculator Type</span>
        <p class="mt-1 mb-1 font-size-14 font-400 flex align-center">
          <span class="underline mr-2 cursor-pointer" (click)="calculatorMode='Standard'">Standard</span>
          <!-- <span> -->
          <svg *ngIf="calculatorMode=='Standard'" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
          </svg>
          <!-- </span> -->
        </p>
        <p class="mt-0 font-size-14 font-400 flex align-center">
          <span class="underline mr-2 cursor-pointer" (click)="calculatorMode='Length'">Length</span>
          <span>
          <svg *ngIf="calculatorMode=='Length'" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
          </svg>
        </span>
        </p>
      </div>
      <div class="mb-4">
        <p class="font-500 font-size-14 mt-0 mb-2">Disable Dark Mode</p>
        <label class="switch">
          <input type="checkbox" [(ngModel)]="darkMode">
          <span class="slider round"></span>
        </label>
      </div>
      <div>
        <p class="font-500 font-size-14 mt-0 mb-2">Change Calculator Color</p>
        <div *ngIf="color != 'orange'" class="color-btn orange-circle" (click)="color='orange'; activeColor = orange"></div>
        <div *ngIf="color != 'green'" class="color-btn green-circle" (click)="color='green'; activeColor = green"></div>
        <div *ngIf="color != 'white'" class="color-btn white-circle" (click)="color='white'; darkMode ? activeColor = dark:activeColor=white"></div>
      </div>
    </div>
  </section>

  <div class="theme" [class]="darkMode ? 'dark' : 'light'">
    <div *ngIf="calculatorMode == 'Standard'" class="frame calculator" [class]="color=='orange'?'orange-mode':color=='green'? 'green-mode' : 'white-mode'">
      <div class="screen">
        <div>
          <p class="last font-500 font-size-16 m-0">{{calculatorService.getCurrentExpression().last}}</p>
          <p class="current font-700 font-size-24 m-0">{{calculatorService.getCurrentExpression().current}}</p>
        </div>
      </div>
      <div class="buttons">
        <div class="row first">
          <button (click)="addToExpression('%')">Mod</button>
          <button (click)="clearCurrent()">C</button>
          <button (click)="clearAll()">AC</button>
          <button class="clear-btn" (click)="deleteLastCharacter()">
            <!-- <span *ngIf="darkMode"> -->
            <!-- <img *ngIf="darkMode" src="assets/icons/clear-btn.svg" height="16px" width="18px" alt=""> -->
            <svg *ngIf="darkMode" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
              <style>
                .clear-btn svg{fill:#000}
              </style>
              <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
            </svg>
            <!-- </span> -->
            <!-- <span *ngIf="!darkMode"> -->
            <svg *ngIf="!darkMode" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
              <style>
                .clear-btn svg{fill:#EEE}
              </style>
              <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
            </svg>
            <!-- </span> -->
          </button>
        </div>
        <div class="row second">
          <button (click)="addToExpression('(')">(</button>
          <button (click)="addToExpression(')')">)</button>
          <button (click)="addToExpression('/')">รท</button>
          <button (click)="addToExpression('*')">ร</button>
        </div>
        <div class="row third">
          <button (click)="addToExpression('7')">7</button>
          <button (click)="addToExpression('8')">8</button>
          <button (click)="addToExpression('9')">9</button>
          <button (click)="addToExpression('-')">-</button>
        </div>
        <div class="row fourth">
          <button (click)="addToExpression('4')">4</button>
          <button (click)="addToExpression('5')">5</button>
          <button (click)="addToExpression('6')">6</button>
          <button (click)="addToExpression('+')">+</button>
        </div>
        <div class="row fifth">
          <button (click)="addToExpression('1')">1</button>
          <button (click)="addToExpression('2')">2</button>
          <button (click)="addToExpression('3')">3</button>
          <button class="invisible"></button>
        </div>
        <div class="row sixth">
          <button (click)="addToExpression('*-1')">+/-</button>
          <button (click)="addToExpression('0')">0</button>
          <button (click)="addToExpression('.')">.</button>
          <button (click)="evaluateExpression(); result = calculatorService.getLastResult();currentExp = calculatorService.getCurrentExpression(); console.log(result);console.log(currentExp);" class="equals-to-btn">=</button>
        </div>
      </div>
    </div>
    <div *ngIf="calculatorMode == 'Length'" class="frame length" [class]="color=='orange'?'orange-mode':color=='green'? 'green-mode' : 'white-mode'">
      <div class="flex align-center">
        <div class="length-mode-1">
          <input type="text" placeholder="Enter Value" [(ngModel)]="length1" (keyup)="convert()">
          <p class="mt-1 mb-0 flex just-between px-2" [style]="{'color':darkMode?'#EEE':'#393E46'}">
            <span [style]="lengthMode1==0?{'color': orange}:''" class="cursor-pointer" (click)="lengthMode1 = 0; convert()">m</span>
            <span [style]="lengthMode1==1?{'color': orange}:''" class="cursor-pointer" (click)="lengthMode1 = 1; convert()">cm</span>
            <span [style]="lengthMode1==2?{'color': orange}:''" class="cursor-pointer" (click)="lengthMode1 = 2; convert()">feet</span>
          </p>
        </div>
        <div class="">
          <svg class="ml-2 mr-2 mt-1" [style]="{'fill': orange}" xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 0 512 512">
            <path d="M406.6 374.6l96-96c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224l-293.5 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288l293.5 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
          </svg>
          <p class="mb-0 mt-1 invisible">j</p>
        </div>
        <div class="length-mode-2">
          <input type="text" placeholder="Enter Value" [(ngModel)]="length2" readonly>
          <p class="mt-1 mb-0 flex just-between px-2" [style]="{'color':darkMode?'#EEE':'#393E46'}">
            <span [style]="lengthMode2==0?{'color': orange}:''" class="cursor-pointer" (click)="lengthMode2 = 0; convert()">m</span>
            <span [style]="lengthMode2==1?{'color': orange}:''" class="cursor-pointer" (click)="lengthMode2 = 1 ; convert()">cm</span>
            <span [style]="lengthMode2==2?{'color': orange}:''" class="cursor-pointer" (click)="lengthMode2 = 2 ; convert()">feet</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
